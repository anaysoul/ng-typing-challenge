<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered is-italic">
        <span *ngFor="let letter of randomText.split(''); let i = index">{{
          letter
        }}</span>
      </p>
      <br />
      <div class="field">
        <input
          class="input"
          type="text"
          #userInput
          (input)="onInput(userInput.value)"
          placeholder="Enter the sentence"
        />
      </div>
      <div class="box has-text-centered">
        <p class="help is-success" *ngIf="userInput.value === randomText">
          You Win!
        </p>
      </div>
    </div>
  </div>
</div>
